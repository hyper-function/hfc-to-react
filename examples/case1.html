<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hfc To React</title>
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "react": "https://esm.sh/react",
          "react-dom": "https://esm.sh/react-dom"
        }
      }
    </script>
    <script type="module">
      import React from "react";
      import ReactDom from "react-dom";
      import hfcToReact from "../dist/index.js";

      class HFC {
        static tag = "p";
        static propNames = {
          attrs: ["a", "b", "c"],
          events: ["ea", "eb", "ec"],
          slots: ["sa", "sb", "sc"],
        };
        constructor(container, props) {
          this.container = container;
          console.log(props);
          this.render(props);
        }
        changed(props) {
          console.log("changed");
          // this.render(props);
          this.host.innerText = props.attrs.b;
          props.slots.sb(this.slot, { a: props.attrs.b });
        }
        disconnected() {
          console.log("disconnected");
        }
        render(props) {
          const btn = document.createElement("button");
          btn.innerText = "click me";
          btn.onclick = () => {
            props.events.eb();
          };

          this.slot = document.createElement("p");
          // let a = 0;
          // setInterval(() => {
          //   a += 1;
          //   console.log(a);
          //   props.slots.sb(this.slot, { a });
          // }, 2000);
          // props.slots.sb(this.slot, { a });

          this.host = document.createElement("h3");
          this.host.innerText = props.attrs.b;

          this.container.appendChild(this.host);
          this.container.appendChild(btn);
          this.container.appendChild(this.slot);
        }
      }

      const Comp = hfcToReact(HFC);
      function App() {
        const [b, setB] = React.useState(0);
        React.useEffect(() => {
          setInterval(() => {
            setB((b) => b + 2);
          }, 2000);
        }, []);

        // if (b > 2) {
        //   return React.createElement("div", {}, "over");
        // }

        return React.createElement(Comp, {
          b,
          eb: () => {
            console.log("fire eb");
          },
          sb: (props) => {
            console.log("ssbb");
            return React.createElement("h1", {}, "slot: " + props.a);
          },
          otot: 2,
          onclick: () => {
            console.log("esbebww");
          },
        });
      }

      const root = ReactDom.createRoot(document.body);
      root.render(React.createElement(App));
    </script>
  </body>
</html>
